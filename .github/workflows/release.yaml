name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.22'

jobs:
  # Build and release
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init -g cmd/server/main.go -o docs

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  # Verify packages
  verify-deb:
    name: Verify DEB Package
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install DEB package
        run: |
          sudo dpkg -i dist/openvpn-mng_*_linux_amd64.deb || sudo apt-get -f install -y

      - name: Verify installation
        run: |
          which openvpn-mng
          openvpn-mng --help || true
          systemctl cat openvpn-mng.service
          ls -la /usr/share/openvpn-mng/

  verify-rpm:
    name: Verify RPM Package
    runs-on: ubuntu-latest
    needs: release
    container: almalinux:9
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install RPM package
        run: |
          dnf install -y dist/openvpn-mng_*_linux_amd64.rpm

      - name: Verify installation
        run: |
          which openvpn-mng
          openvpn-mng --help || true
          cat /usr/lib/systemd/system/openvpn-mng.service
          ls -la /usr/share/openvpn-mng/
