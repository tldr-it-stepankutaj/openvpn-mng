  #     MYSQL_ROOT_PASSWORD: root_password
  #     MYSQL_USER: openvpn
  #     MYSQL_PASSWORD: openvpn_password
  #     MYSQL_DATABASE: openvpn_mng
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   restart: unless-stopped

