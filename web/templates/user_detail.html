<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shield-lock me-2"></i>OpenVPN Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">
                            <i class="bi bi-people me-1"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="bi bi-diagram-3 me-1"></i>Groups
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/users">Users</a></li>
                        <li class="breadcrumb-item active" id="breadcrumb-user">User Detail</li>
                    </ol>
                </nav>
                <h1 class="mb-4"><i class="bi bi-person me-2"></i>User Detail</h1>
            </div>
        </div>

        <div id="user-content">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        const userId = window.location.pathname.split('/').pop();

        async function loadUser() {
            try {
                const response = await fetch(`/api/v1/users/${userId}`);
                if (!response.ok) {
                    throw new Error('User not found');
                }
                const user = await response.json();
                renderUser(user);
            } catch (error) {
                document.getElementById('user-content').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>${error.message}
                    </div>
                `;
            }
        }

        function renderUser(user) {
            document.getElementById('breadcrumb-user').textContent = user.username;
            document.getElementById('user-content').innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="fs-1 text-primary mb-3">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <h4>${user.first_name} ${user.last_name}</h4>
                                <p class="text-muted">@${user.username}</p>
                                <span class="badge ${user.role === 'ADMIN' ? 'bg-danger' : user.role === 'MANAGER' ? 'bg-warning' : 'bg-secondary'}">
                                    ${user.role}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-info-circle me-2"></i>User Information
                            </div>
                            <div class="card-body">
                                <table class="table table-borderless">
                                    <tr><th width="30%">ID:</th><td><code>${user.id}</code></td></tr>
                                    <tr><th>Username:</th><td>${user.username}</td></tr>
                                    <tr><th>Email:</th><td>${user.email}</td></tr>
                                    <tr><th>Phone:</th><td>${user.telephone || '<span class="text-muted">Not set</span>'}</td></tr>
                                    <tr><th>Role:</th><td>${user.role}</td></tr>
                                    <tr><th>Created:</th><td>${new Date(user.created_at).toLocaleString()}</td></tr>
                                    ${user.updated_at ? `<tr><th>Updated:</th><td>${new Date(user.updated_at).toLocaleString()}</td></tr>` : ''}
                                    ${user.manager ? `<tr><th>Manager:</th><td>${user.manager.first_name} ${user.manager.last_name}</td></tr>` : ''}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        loadUser();
    </script>
</body>
</html>
